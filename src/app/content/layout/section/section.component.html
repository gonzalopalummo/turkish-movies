<!-- Begin | Section [[ Find at scss/base/core.scss ]] -->
<div class="section">
  <ngx-slick-carousel [class]="classes" [config]="sliderConfig">
    <div ngxSlickItem *ngFor="let item of section?.items" class="slide">
      <app-image-card
        *ngIf="imageCard"
        [item]="item"
        [imageBorderRadiusClass]="imageBorderRadiusClass"
        [routeLink]="artistRouteLink ? '/artist/' + item.id + '/details' : ''"
      ></app-image-card>

      <app-primary-card
        *ngIf="primaryCard"
        [song]="item"
        [showOptions]="false"
        [imageBorderRadiusClass]="imageBorderRadiusClass"
      ></app-primary-card>

      <app-secondary-card
        *ngIf="secondaryCard"
        [item]="item"
        [imageBorderRadiusClass]="imageBorderRadiusClass"
      >
      </app-secondary-card>
    </div>
  </ngx-slick-carousel>
</div>
<!-- End | Section -->
